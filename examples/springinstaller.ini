[Spring]
; always redownload this file
;alwaysupdate=yes
; update url
updateurl=https://github.com/abma/springinstaller/raw/master/examples/springinstaller.ini
; format version of this file, required
fileformat=0.1
; version of the engine
version=0.82.7.1
; num of files
files=8
; link to readme file to display at the end of installation
readme=http://springrts.com/wiki/Read_Me_First
; description for section 0
section0=Spring Engine
section0_description=Engine, needed for playing
; this section will be always installed
section0_force=yes
; description for section 1
section1=Spring lobby
section1_description=Portable lobby, runs on Linux, too
section2=Zero-K lobby
section2_description=Full featured Lobby, requires .Net
section3=Alpha lobby
section3_description=Tiny Win32-only Lobby
section4=Rapid downloader
section4_description=Simple Downloader for Spring downloading system, written in Python
section5=Tasserver
section5_description=Java Lobby Server for LAN-Games
section6=AIs: AAI, E323AI, KAIK, RAI
section6_description=AIs required for Singleplayer
section7=Spring Tanks
section7_description=THE awesome game
; this section will be always installed
section7_force=yes
; [...]
; description9=
; name of this game
gamename=Spring Tanks
; program to run when installation is finished
runonexit=explorer.exe
runonexit_parameter=%STARTMENU%\%GAMENAME%

